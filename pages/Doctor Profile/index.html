<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Doctor Profile</title>
  </head>
  <body>
    <div class="w-full min-h-screen relative">
      <div
        class="menu w-[25%] duration-500 fixed h-screen bg-[#898A8B] pl-2 pt-10 text-2xl text-white flex flex-col gap-5 z-10"
        id="menu"
      >
        <div
          class="times hover:bg-gray-400 duration-300 w-[40px] h-[40px] flex justify-center items-center cursor-pointer right-3 top-3 absolute"
          id="btn"
          data-btn="1"
        >
          <i class="fas fa-times"></i>
        </div>
        <a href="#" class="duration-300 hover:bg-gray-600 py-2"
          >Mening profilim</a
        >
        <details class="pr-2">
          <summary class="cursor-pointer">Mening bemorlarim</summary>
          <div class="flex flex-col gap-1 pl-7 mt-5">
            <a class="duration-300 hover:bg-gray-600 py-2" href="#"
              >Kassalik tarixlari</a
            >
            <a class="duration-300 hover:bg-gray-600 py-2" href="#"
              >Ruhiy kasalliklar dispansiyasi</a
            >
            <a class="duration-300 hover:bg-gray-600 py-2" href="#"
              >Narkalogik dispanser</a
            >
            <a class="duration-300 hover:bg-gray-600 py-2" href="#"
              >Davolanganligi haqidagi ma'lumotnoma</a
            >
            <a class="duration-300 hover:bg-gray-600 py-2" href="#"
              >Vaksinatsiya</a
            >
          </div>
        </details>
      </div>
      <div
        class="patient relative w-[75%] min-h-screen bg-[#4ab6ff] left-[25%] pt-14 pl-24"
      >
        <div
          class="bars duration-300 absolute left-5 top-[10px] cursor-pointer hover:bg-gray-400 w-[40px] h-[40px] flex justify-center items-center"
          id="btn"
          data-btn="2"
        >
          <i class="fas fa-bars"></i>
        </div>
        <div class="content">
          <h2 class="text-2xl text-[snow] font-semibold">
            Bemorlarni qidirish:
          </h2>
          <div
            class="search-box w-[500px] mt-2 py-4 bg-gray-600 flex justify-between items-center px-5 text-2xl text-white max-w-[100%]"
          >
            <input
              type="text"
              placeholder="Bemor ID sini kiriting..."
              class="bg-transparent outline-none"
            />
            <i class="fas fa-search"></i>
          </div>
          <ol class="text-2xl text-white flex flex-col gap-6 mt-6">
            <li>
              <a href="../Security Doctor Profile/index.html">Kamilov Ali</a>
            </li>
            <li>
              <a href="#">Roziyev Qobil</a>
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
